<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagamento Aprovado</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      background: #121212 url('static/img/logovaiRapidoUber.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkout-container {
      background: rgba(0,0,0,0.75);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 340px;
    }

    .checkout-image {
      width: 100px;
      margin-bottom: 20px;
    }

    .spinner {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 { font-size: 1.5rem; }
    p { font-size: 1rem; }
  </style>
</head>
<body>
  <div class="checkout-container">
    <img class="checkout-image" src="https://cdn-icons-png.flaticon.com/512/3081/3081764.png" alt="Checkout" />
    <h1>Pagamento Aprovado</h1>
    <p>Seu pagamento foi processado com sucesso!</p>
    <div class="spinner"></div>
  </div>

  <audio autoplay>
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg" />
  </audio>
</body>
</html>
